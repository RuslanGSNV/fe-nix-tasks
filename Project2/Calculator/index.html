<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container">
        <div id="calc" class="сalculator">
            <div id="out" class="output"></div>
            <button id="ac" class="item2 btn" id="clear">AC</button>
            <button id="sign" class="item3 btn" id="sign">+/-</button>
            <button id="percentage" class="item4 btn special">%</button>
            <button id="division" class="item9 btn operator">/</button>
            <button id="seven" class="item2 btn number">7</button>
            <button id="eight" class="item3 btn number">8</button>
            <button id="nine" class="item4 btn number">9</button>
            <button id="multiplication" class="item9 btn operator">*</button>
            <button id="four" class="item2 btn number">4</button>
            <button id="five" class="item3 btn number">5</button>
            <button id="six" class="item4 btn number">6</button>
            <button id="subtraction" class="item9 btn operator">-</button>
            <button id="one" class="item2 btn number">1</button>
            <button id="two" class="item3 btn number">2</button>
            <button id="three" class="item4 btn number">3</button>
            <button id="addition" class="item9 btn operator">+</button>
            <button id="zero" class="item8 btn number">0</button>
            <button id="point" class="item4 btn ">.</button>
            <button id="equal" class="item9 btn operator">=</button>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
