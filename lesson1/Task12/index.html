<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        Введіть email: <input type="text"> <br>
        Введіть URL: <input type="url"> <br>
        Введіть телефон: <input type="tel"> <br>
        Введіть число: <input type="number"> <br>
        Виберіть число: <input type="range" min="0" max="100"> <br>
        <input type="search" placeholder="Пошук по сайту"> <br>
        Виберіть колір: <input type="color"> <br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
