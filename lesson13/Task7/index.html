<body>
    <button id="button">Click!</button>

    <script>
        //Виведе 1 поітм 2. Це тому що, метод remove не видалив обробинк.
        //Щоб видалити обромник, потрібно прописати одну і ту ж саму функцію, а тут прописані різні функції в add та remove просто з однаковим зістом.
        button.addEventListener("click" , () => alert ( "1" ));
        button.removeEventListener("click" , () => alert ( "1" ));
        button.onclick = () => alert ( 2 );

    </script>
