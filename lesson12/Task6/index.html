<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>
        let body = document.body;
        body.innerHTML = "<!--" + body.tagName + "-->";
        alert( body.firstChild.data );
        // Виведе BODY, тобто текст, який знаходиться в середині вказаного вузла, типом цього вузла буде коментар,
        // в незалежності від того, чи містила сторінка до цього якісь інші данні, оскільки вона повністю перезаписується через body.innerHTML = ...,
        // тобто абсолютно всі данні в середині body стираються та поміщається коментар першим дочірнім в середині body
    </script>
</body>
</html>
