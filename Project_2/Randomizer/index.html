<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperRandomizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="./icons/cube.png">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <h1>SuperRandomizer</h1>
    <div class="randomizer">
        <h2>Звичайний рандомайзер</h2>
        Мінімальне значення:<input class="form-control" id="num1" type="number">
        Максимальне значення:<input class="form-control" id="num2" type="number">
        Кількість значень:<input class="form-control" id="count1" type="number" value="1">
        <button class="btn btn-primary" id="button1" type="button">Рандом!</button>
        <div class="out" id="output1"></div>

        <hr>

        <h2>Рандомайзер унікальних значень:</h2>
        Мінімальне значення:<input class="form-control" id="uni1" type="number">
        Максимальне значення:<input class="form-control" id="uni2" type="number">
        Кількість значень:<input class="form-control" id="count2" type="number" value="1">
        <button class="btn btn-primary" id="button2" type="button">Рандом!</button>
        <div class="out" id="output2"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
